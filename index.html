<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/owl/owl.carousel.css">
  <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">
  <title>Clone Netflix</title>
</head>
<body>
    <header>
      <div class="container">
          <img src="/img/Netflix_2015_logo.svg" class="logo"alt="">
          <nav>
              <a href="">Inicio</a>
              <a href="">Séries</a>
              <a href="">Filmes</a>
              <a href="">Bombando</a>
              <a href="">Minha Lista</a>  
          </nav>
          <div class="second">
            <nav class="second-menu">
             <div class="icons">
              <button><i class="fas fa-search"></i></button>
              <button> <i><i class="far fa-bell"></i></i></button>
             </div>
              <div class="drop-down">
                <img src="/img/dark.png" alt="">
                <i class="fas fa-caret-down"></i>
              </div>
          </nav>
          </div>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">The Good Place</h3>
           <p class="descricao">
            Depois de morrer, a egocêntrica Eleanor é enviada por engano ao lado bom do Além. Agora ela está determinada a se tornar uma pessoa melhor para continuar lá.
          </p> 
           <div class="botoes">
             <button class=" botao"><i class="fas fa-play"></i><a href="#">Assista</a></button>
             <button class=" botao"><i class="fas fa-info-circle"></i><a href="#">Mais informações</a></button>
           </div>        
        </div>
      </div>
    </main>
      <div class="carrosel-filmes">
        <h3>Em alta</h3>
        <div class="owl-carousel owl-theme">

          <div class="item"><img src="/img/chesapeakeShores.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/breakingBad.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/dark.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/greyAnatomy.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/lucifer.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/peakyBlinders.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/round6.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/sexEducation.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/TheFlash.jpg" class="box-filme" alt=""></div>
          <div class="item"><img src="/img/you.jpg" class="box-filme" alt=""></div>
          
        </div>
      </div>
   
   
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
   
    <script src="https://kit.fontawesome.com/c4f6ac6995.js" crossorigin="anonymous"></script>

</body>
</html>
